<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT2</title>
</head>
<body>
<script>

    let num=prompt("Nhập vào đây một dãy số:");
    let mang=[];
    console.log(num[1]);
    for(let i=0; i<num.length; i++){
        mang[i]=num[i];
    }

    mang=[num[0]];

    for(i=0; i<=num.length; i++){
        if(num[i]%2==0 && num[i+1]%2==0){
            mang.push("-", num[i+1]);
        }else {
            mang.push(num[i+1]);
        }
    }
    document.write(mang.join(""));


</script>
</body>
</html>
